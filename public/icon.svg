<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  <!-- CPAP mask outline -->
  <g fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Mask body - oval shape -->
    <ellipse cx="256" cy="280" rx="120" ry="90"/>
    <!-- Tubing connector on top -->
    <path d="M256 190 L256 120"/>
    <circle cx="256" cy="120" r="30" fill="#fff" stroke="none"/>
    <!-- Small vents on sides -->
    <circle cx="160" cy="260" r="12" fill="#fff" stroke="none"/>
    <circle cx="352" cy="260" r="12" fill="#fff" stroke="none"/>
  </g>
  <!-- Checkmark badge -->
  <circle cx="380" cy="140" r="60" fill="#10B981"/>
  <path d="M350 140 L370 160 L410 120" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
